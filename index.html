<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>OpenMemer</title>
    <meta name="keywords" content="meme generator, free meme maker, open source, no watermark, gif maker, meme creator, openmemer">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://www.openmemer.com/">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">

        import { parseGIF, decompressFrames } from 'https://esm.sh/gifuct-js@2.1.2';
        window.parseGIF = parseGIF;
        window.decompressFrames = decompressFrames;

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js" defer></script>
    <script src="js/analytics.js" defer></script>
    <script src="js/core.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/export.js" defer></script>


    <link rel="icon" type="image/png" href="./media/icons/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./media/icons/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./media/icons/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./media/icons/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="OpenMemer" />
    <link rel="manifest" href="./media/icons/favicon/site.webmanifest" />


    <!-- Primary SEO -->
    <meta name="description" content="OpenMemer — Free meme generator. No watermarks. Open-source.">

    <!-- OpenGraph -->

    <meta property="og:description" content="Create memes without watermarks. Simple. Fast. Open-source.">
    <meta property="og:image" content="https://www.openmemer.com/media/preview/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="1200">
    <meta property="og:url" content="https://www.openmemer.com/">

    <meta property="og:site_name" content="OpenMemer">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="OpenMemer — Free Meme Generator">
    <meta name="twitter:description" content="Create memes without watermarks. Simple. Fast. Open-source.">
    <meta name="twitter:image" content="/media/preview/og-image.png">

    <!-- Schema.org for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "OpenMemer",
      "url": "https://www.openmemer.com/",
      "description": "Free open-source meme generator. Create memes and GIFs without watermarks directly in your browser.",
      "applicationCategory": "MultimediaApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": "No watermarks, Open Source, GIF support"
    }
    </script>

</head>

<body>
    <a id="githubBtn" href="https://github.com/r00tkitty/OpenMemer-Web" target="_blank" rel="noopener noreferrer" aria-label="GitHub Repository">
        <svg width="20" height="20" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M8 0C3.58 0 0 3.58 0 8C0 11.54 2.29 14.53 5.47 15.59C5.87 15.66 6.02 15.42 6.02 15.21C6.02 15.02 6.01 14.39 6.01 13.72C4 14.09 3.48 13.23 3.32 12.78C3.23 12.55 2.84 11.84 2.5 11.65C2.22 11.5 1.82 11.13 2.49 11.12C3.12 11.11 3.57 11.7 3.72 11.94C4.44 13.15 5.59 12.81 6.05 12.6C6.12 12.08 6.33 11.73 6.56 11.53C4.78 11.33 2.92 10.64 2.92 7.58C2.92 6.71 3.23 5.99 3.74 5.43C3.66 5.23 3.38 4.41 3.82 3.31C3.82 3.31 4.49 3.1 6.02 4.13C6.66 3.95 7.34 3.86 8.02 3.86C8.7 3.86 9.38 3.95 10.02 4.13C11.55 3.09 12.22 3.31 12.22 3.31C12.66 4.41 12.38 5.23 12.3 5.43C12.81 5.99 13.12 6.7 13.12 7.58C13.12 10.65 11.25 11.33 9.47 11.53C9.76 11.78 10.01 12.26 10.01 13.01C10.01 14.08 10 14.94 10 15.21C10 15.42 10.15 15.67 10.55 15.59C13.71 14.53 16 11.53 16 8C16 3.58 12.42 0 8 0Z" transform="scale(64)" fill="currentColor"/>
        </svg>
    </a>
    <h1 class="logo">OpenMemer</h1>

    <div class="mode-selector">
        <button class="mode-btn active" data-mode="standard" aria-label="Standard Mode">
            <!-- Standard Icon (Inline SVG) -->
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <!-- outer frame -->
                <rect x="2.5" y="2.5" width="19" height="19" rx="3" fill="none" stroke="currentColor"
                    stroke-width="1" />

                <!-- top text bar -->
                <rect x="6" y="5" width="12" height="2.2" rx="1.1" fill="currentColor" />

                <!-- image circle -->
                <circle cx="12" cy="12" r="3.5" fill="none" stroke="currentColor" stroke-width="1" />

                <!-- bottom text bar -->
                <rect x="6" y="16.8" width="12" height="2.2" rx="1.1" fill="currentColor" />
            </svg>

        </button>
        <button class="mode-btn" data-mode="demotivational" aria-label="Demotivational Mode">
            <!-- Demotivational Icon (Inline SVG) -->
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <!-- outer frame -->
                <rect x="2.5" y="2.5" width="19" height="19" rx="3" fill="none" stroke="currentColor"
                    stroke-width="1" />

                <!-- inner image -->
                <rect x="6" y="5" width="12" height="9" rx="2" fill="none" stroke="currentColor" stroke-width="1" />

                <!-- subtitle lines -->
                <rect x="8" y="15.5" width="8" height="1.8" rx="0.9" fill="currentColor" />
                <rect x="9" y="18" width="6" height="1" rx="0.9" fill="currentColor" />
            </svg>
        </button>
        <button class="mode-btn" data-mode="gif-mode" aria-label="GIF Mode">
            <!-- Demotivational Icon (Inline SVG) -->
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <!-- outer frame -->
                <rect x="2.5" y="2.5" width="19" height="19" rx="3" fill="none" stroke="currentColor"
                    stroke-width="1" />

                <!-- caption area (solid) -->
                <rect x="2.5" y="2.5" width="19" height="6.5" rx="3" fill="currentColor" />

                <!-- image circle -->
                <circle cx="12" cy="15" r="3.5" fill="none" stroke="currentColor" stroke-width="1" />
            </svg>

        </button>
    </div>

    <div id="canvasHolder">
        <canvas id="memeEditor" width="800" height="600"></canvas>
        <div id="uploadHint" class="upload-hint">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                <polyline points="17 8 12 3 7 8" />
                <line x1="12" y1="3" x2="12" y2="15" />
            </svg>
            <span>drag, paste or click here to upload an image </span>
        </div>
        <input type="file" id="imageLoader" name="imageLoader" accept="image/*" hidden />
    </div>
    <div class="controls">
        <div class="horizGroupImpact">
            <input type="text" class="textInput" id="topText" placeholder="top text">
            <input type="text" class="textInput" id="bottomText" placeholder="bottom text">
            <button id="advBtn">advanced settings</button>
        </div>
        <div id="advancedSettingsHandler" class="hidden">
            <div class="advGroup">
                <label class="advLabel" id="fontSizeLabel" for="fontSize">Font Size:</label>
                <div class="pill-control">
                    <button class="pill-btn decrement" data-target="fontSize">-</button>
                    <input class="pill-input" type="number" id="fontSize" value="8" min="0" max="100" step="0.5">
                    <button class="pill-btn increment" data-target="fontSize">+</button>
                </div>
            </div>
            <div class="advGroup" id="outlineGroup">
                <label class="advLabel" for="outlineWidth">Outline Width:</label>
                <div class="pill-control">
                    <button class="pill-btn decrement" data-target="outlineWidth">-</button>
                    <input class="pill-input" type="number" id="outlineWidth" value="2" min="0" max="10" step="0.1">
                    <button class="pill-btn increment" data-target="outlineWidth">+</button>
                </div>
            </div>
            <div class="advGroup hidden" id="subtitleGroup">
                <label class="advLabel" for="subtitleSize">Subtitle Size:</label>
                <div class="pill-control">
                    <button class="pill-btn decrement" data-target="subtitleSize">-</button>
                    <input class="pill-input" type="number" id="subtitleSize" value="5" min="0" max="20" step="0.5">
                    <button class="pill-btn increment" data-target="subtitleSize">+</button>
                </div>
            </div>
            <div class="advGroup hidden" id="gifSpeedGroup">
                <label class="advLabel" for="gifSpeed">GIF Speed %:</label>
                <div class="pill-control">
                    <button class="pill-btn decrement" data-target="gifSpeed">-</button>
                    <input class="pill-input" type="number" id="gifSpeed" value="100" min="10" max="200 " step="10">
                    <button class="pill-btn increment" data-target="gifSpeed">+</button>
                </div>
            </div>
        </div>
        <button id="exportBtn">export</button>
    </div>
    <div class="version-indicator" id="versionBtn">v1.3.4</div>

    <!-- Changelog Modal -->
    <div id="changelogModal" class="modal">
        <div class="modal-wrapper">
            <!-- Newer Version (Left) -->
            <div class="nav-group left" id="newerNav">
                <button class="nav-btn">&lt;</button>
                <span class="nav-label" id="newerVersionLabel">v1.1.2</span>
            </div>

            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3 id="changelogTitle">Update changelog: v1.1.0</h3>
                <ul id="changelogList">
                    <!-- Content injected via JS -->
                </ul>
            </div>

            <!-- Older Version (Right) -->
            <div class="nav-group right" id="olderNav">
                <button class="nav-btn">&gt;</button>
                <span class="nav-label" id="olderVersionLabel">v1.0.0</span>
            </div>
        </div>
    </div>

    <!-- Export Options Modal -->
    <div id="exportModal" class="modal">
        <div class="modal-content export-options-content">
            <span class="close-btn" id="closeExportModal">&times;</span>
            <h2 class="modal-title">how do you want to download this?</h2>
            <div class="export-choices">
                <button id="exportOriginalBtn" class="export-choice-btn">
                    <h3>original mode</h3>
                    <p>export in full quality.<br>may cause large file<br>sizes depending on<br>GIF resolution.</p>
                </button>
                <button id="exportDiscordBtn" class="export-choice-btn">
                    <h3>compact mode</h3>
                    <p>compress the file under 10MB for support in services with a <br> size limit such as Discord.<br>may decrease GIF quality.</p>
                </button>
            </div>
        </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content error-content">
            <span class="close-btn" id="closeErrorModal">&times;</span>
            <h2 class="modal-title" id="errorTitle">Error</h2>
            <div class="error-body">
                <p id="errorMessage">Something went wrong.</p>
                <button id="errorOkBtn">Okay</button>
            </div>
        </div>
    </div>
</body>
</div>
</body>

</html>
